<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../style.css">
<body>
    
</body>
</head>
<div>
    <div>
        <div class="upperBanner">
            <img class="logoImg" src="../multimedia/logo.jpg" alt="logo">    
        </div>
    </div>
      

      <main>
        <form id="formularioRegistro" class="form-horizontal" method="post">
            <fieldset>
                <legend class="text-center">Registrate</legend>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center "><i class="fa fa-user bigicon"></i></span>
                    <div class="col-md-8 mx-auto p-2">
                        <input name="usuario" type="text" placeholder="Usuario" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center "><i class="fa fa-user bigicon"></i></span>
                    <div class="col-md-8 mx-auto p-2">
                        <input name="contrasena" type="text" placeholder="Contraseña" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center "><i class="fa fa-user bigicon"></i></span>
                    <div class="col-md-8 mx-auto p-2">
                        <input name="nombre" type="text" placeholder="Nombre" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                    <div class="col-md-8 mx-auto p-2">
                        <input name="apellido" type="text" placeholder="Apellido" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                    <div class="col-md-8 mx-auto p-2">
                        <input name="email" type="email" placeholder="Email" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                    <div class="col-md-8 mx-auto p-2">
                        <input name="telefono" type="text" placeholder="Teléfono" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 text-center p-2">
                        <button id="buttonFormRegistro" type="submit" class="btn btn-primary btn-lg">Enviar</button>
                    </div>
                </div>
            </fieldset>
        </form>
        
      </main>
        
    </div>
      <script src="../script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
